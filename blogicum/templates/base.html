<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link rel="icon" href="{% static 'img/fav/favicon.ico' %}" type="image">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <title>{% block title %}Блогикум{% endblock %}</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-light" style="background-color: lightskyblue">
      <div class="container">
        <a class="navbar-brand" href="{% url 'blog:index' %}">
          <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
          Блогикум
        </a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'blog:index' %}">Лента записей</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'pages:about' %}">О проекте</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'pages:rules' %}">Наши правила</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  
  <main>
    <div class="container py-5">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer class="border-top text-center py-3">
    <p>© Блогикум</p>
  </footer>
</body>
</html>
